apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service
  labels:
    app: customer-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-service
  template:
    metadata:
      labels:
        app: customer-service
    spec:
      containers:
      - name: customer-service
        image: akashdocker29/customer-service:0.0.1-SNAPSHOT
        imagePullPolicy: Always
        ports:
        - containerPort: 9004
---
apiVersion: v1
kind: Service
metadata:
  name: customer-service
  labels:
    app: customer-service
spec:
  ports:
  - port: 9004
    protocol: TCP
  selector:
    app: customer-service
  type: ClusterIP
